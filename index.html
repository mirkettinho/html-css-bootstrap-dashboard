<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <!-- BOOTSTRAP -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

  <!-- FONT-AWESOME -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.3.0/css/all.min.css" integrity="sha512-SzlrxWUlpfuzQ+pcUCosxcglQRNAq/DZjVsC0lE40xsADsfeQoEypE+enwcOiGjk/bSuGGKHEyjSoQ1zVisanQ==" crossorigin="anonymous" referrerpolicy="no-referrer" />

  <!-- CSS -->
  <link rel="stylesheet" href="css/style.css">

  <title>Dashboard</title>

</head>

<body>

  <!-- HEADER -->
  <header class="p-3">
    <nav class="container-fluid">
      <div class="row align-items-center">

        <!-- LOGO -->
        <div class="d-none d-lg-block ps-2 col-auto me-1">
          <a href="#">
            <img class="logo" src="img/logo.svg" alt="logo boolean">
          </a>
        </div>

        <!-- LOGO SMALL -->
        <div class="d-block d-lg-none ps-1 col-auto">
          <a href="#">
            <img class="logo-small" src="img/mobile-logo.png" alt="logo boolean small">
          </a>
        </div>

        <!-- SEARCH BAR -->
        <div class="col">
          <div class="search-group">
            <span><i class="fa-solid fa-magnifying-glass"></i></span>
            <input id="search-bar" type="search" class="form-control border-0 shadow-none my_bg-gray" placeholder="Prova a cercare: Lezioni di Laravel" aria-label="Search" aria-describedby="basic-addon1">
          </div>
        </div>


        <div class="col-auto col-lg-1 d-flex justify-content-end justify-content-lg-between gx-1">
          <a class="nav-link d-none d-lg-block" href="#">
            <i class="fa-solid fa-list"></i>
          </a>
          <a class="nav-link d-none d-lg-block" href="#"> 
            <i class="fa-solid fa-circle-question"></i>
          </a>
          <a class="nav-link d-none d-lg-block" href="#">
            <i class="fa-solid fa-ellipsis-vertical"></i>
          </a>


        <!-- DROPDOWN -->
          <div class="dropdown">
            <a class="nav-link justify-content-end" href="#" data-bs-toggle="dropdown">
              <i class="fa-solid fa-bell"></i>
            </a>

            <ul class="dropdown-menu">
              <li><a class="dropdown-item" href="#">Profilo</a></li>
              <li><a class="dropdown-item" href="#">Fatturazione</a></li>
              <li><a class="dropdown-item" href="#">Logout</a></li>
              
            </ul>
          </div>
        </div>

      </div>
    </nav>
  </header>

  <!-- MAIN -->
  <main class="d-flex">

    <!-- NAVBAR LEFT -->
    <div class="ps-navbar text-white">

      <!-- NAVBAR LEFT TOP -->
      <div class="h-100 d-flex flex-column justify-content-between p-4">
        <div class="link">
          <a class="nav-link p-1 mb-2 d-flex align-items-center" href="#">
            <i class="fa-solid fa-house me-2"></i> <span class="d-none d-lg-block">Home</span>
          </a>
          <a class="nav-link p-1 mb-2 d-flex align-items-center" href="#">
            <i class="fa-solid fa-chart-simple me-2"></i></i> <span class="d-none d-lg-block">Stats</span>
          </a>
          <a class="nav-link p-1 mb-2 d-flex align-items-center" href="#">
            <i class="fa-solid fa-signal me-2"></i> <span class="d-none d-lg-block">Signals</span>
          </a>
        </div>

        <!-- NAVBAR LEFT BOTTOM -->
        <div>
          <a class="nav-link p-1 d-flex align-items-center" href="#">
            <i class="fa-solid fa-gear me-2"></i> <span class="d-none d-lg-block">Admin</span>
          </a>
        </div>

      </div>
    </div>
    

    <!-- CONTENT -->
    <section id="content">

      <!-- CONTENT TOP -->
      <div id="content-top">
        <div class="container-fluid">
          <div class="row"></div>
        </div>
      </div>
    </section>
    

    
  </main>
</body>
</html>
